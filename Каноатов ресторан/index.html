<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIX KITCHEN</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-menu">
          <div class="header-logo">MIX KITCHEN</div>
          <div class="header-nav">
            <div class="pers">
              <img src="./img/иконки/ic/person.png" alt="person" />
            </div>

            <div class="txtcont2">
              <a href="">ВОЙТИ </a>
            </div>

            <div class="cart">
              <img src="./img/иконки/ic/cart.png" alt="" />
            </div>

            <div class="nul"><a href="">0</a></div>
          </div>
        </div>
      </div>
    </div>

    <section class="promo">
      <div class="container">
        <div class="promo-content">
            <div class="promo-text">
                <div class="txtcont3">
                    Ваш фуд-корт <br />
                    дома
                  </div>
          
                  <div class="wrapper">
                    <div class="ramka">
                      <div class="txtcont4">Доставка</div>
                      <div class="txtcont5">Заказать</div>
                    </div>
                    <div class="ramka">
                      <div class="txtcont6">На вынос</div>
                      <div class="txtcont7">Возьми и иди</div>
                    </div>
                  </div>
            </div>
    
            <div class="salat">
              <img src="./img/Photo.png" alt="" />
            </div>
        </div>

        <div class="ramka1"></div>

        <div class="time">
          <img src="./img/иконки/ic/infographic/time-eat.png" alt="" />
        </div>

        <div class="txtcont8">
          доставка по всему <br />
          парижу менее чем за<br />
          30 минут
        </div>

        <div class="delivery">
          <img src="./img/иконки/ic/infographic/delivery.png" alt="" />
        </div>

        <div class="txtcont9">
          Бесплатная<br />
          доставка от 29<br />
          евро
        </div>

        <div class="paris">
          <img src="./img/иконки/ic/infographic/paris.png" alt="" />
        </div>

        <div class="txtcont10">
          Только свежие и<br />
          натуральные<br />
          продукты
        </div>
      </div>
    </section>
  </body>
</html>
